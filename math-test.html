<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Test Form</title>
</head>
<body>
  <h1>Math Test Form</h1>

  <!-- Start of Math Test -->
  <form>

    <!-- Name Field -->
    <label for="username">Enter your name:</label>
    <input type="text" id="username" name="username"><br><br>

    <!-- Question 1 -->
    <p>1. What is 8 &times; 7?</p>
    <input type="radio" id="q1a" name="q1" value="54">
    <label for="q1a">54</label><br>
    <input type="radio" id="q1b" name="q1" value="56">
    <label for="q1b">56</label><br>
    <input type="radio" id="q1c" name="q1" value="64">
    <label for="q1c">64</label><br><br>

    <!-- Question 2 -->
    <p>2. Solve for x: 3x &plus; 5 = 20</p>
    <input type="radio" id="q2a" name="q2" value="4">
    <label for="q2a">4</label><br>
    <input type="radio" id="q2b" name="q2" value="5">
    <label for="q2b">5</label><br>
    <input type="radio" id="q2c" name="q2" value="6">
    <label for="q2c">6</label><br><br>

    <!-- Question 3 -->
    <p>3. What is the square root of 144?</p>
    <input type="radio" id="q3a" name="q3" value="11">
    <label for="q3a">11</label><br>
    <input type="radio" id="q3b" name="q3" value="12">
    <label for="q3b">12</label><br>
    <input type="radio" id="q3c" name="q3" value="14">
    <label for="q3c">14</label><br><br>

    <!-- Word Problem -->
    <p>4. Word Problem: A rectangle has a length of 12 &nbsp;cm and a width of 5 &nbsp;cm. What is the area of the rectangle?</p>
    <textarea name="wordproblem" rows="4" cols="50" placeholder="Type your answer here..."></textarea><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit Test">

  </form>
  <!-- End of Math Test -->

  <!-- Illustration -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Woman_typing_on_laptop.jpg" 
       alt="Young woman teaching math" width="300">

</body>
</html>
